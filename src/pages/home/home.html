<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping Items</ion-title>
    <ion-buttons end>
    	<button navPush="AddShoppingItemPage" ion-button>
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of shoppingList$ | async">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
