<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping Items</ion-title>
    <ion-buttons end>
    	<button navPush="AddShoppingItemPage" ion-button>
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of shoppingList$ | async" 
    detail-push navPush="EditShoppingItemPage" [navParams]="{item: item}">
      {{item.name}}
    </ion-item>
  </ion-list>
  
  <div *ngIf="(shoppingList$ | async)?.length==0">
    <h4>No Items Found</h4>
  </div>

</ion-content>
