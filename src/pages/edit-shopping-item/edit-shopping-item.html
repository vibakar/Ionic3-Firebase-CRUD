<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ item?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label floating>Name</ion-label>
		<ion-input [(ngModel)]="item.name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Quantity</ion-label>
		<ion-input type="number" [(ngModel)]="item.quantity"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Price</ion-label>
		<ion-input type="number" [(ngModel)]="item.price"></ion-input>
	</ion-item>
	<button ion-button block (click)="editItem(item)">Edit</button>
</ion-content>
