<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ item?.name }}</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="enableEdit()">
    		<ion-icon name="create"></ion-icon>
    	</button>
    	<button ion-button (click)="confirmDelete(item)">
    		<ion-icon name="ios-trash"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label floating>Name</ion-label>
		<ion-input [(ngModel)]="item.name" [disabled]="disable"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Quantity</ion-label>
		<ion-input type="number" [(ngModel)]="item.quantity" [disabled]="disable"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Price</ion-label>
		<ion-input type="number" [(ngModel)]="item.price" [disabled]="disable"></ion-input>
	</ion-item>
	<button ion-button block *ngIf="disable=='false'" (click)="editItem(item)">Save</button>
</ion-content>
